template: "class"
name: "File"
description: >
  Mit der File-Klasse können die aktuellen Belegungen eines Objekts als JSON-Datei gespeichert werden. Von der JSON-Datei kann dann wiederum ein Objekt erzeugt werden. Dies ist z.B. nützlich wenn ein Spielstand gespeichert werden soll.


  :::alert{warn}

  Die Methoden der File-Klasse sind statische Methoden und können ohne Objektinstanziierung verwendet werden.

  :::
